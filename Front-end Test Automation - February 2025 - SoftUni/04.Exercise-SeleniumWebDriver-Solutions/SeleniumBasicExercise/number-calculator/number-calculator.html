<!DOCTYPE html>
<html>

<head>
	<title>Number Calculator</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Number Calculator</h1>
	<form>
		<div class="row">
			<label for="number1">First Number:</label>
      <input type="text" name="number1" id="number1" placeholder="1st number" />
    </div>
		<div class="row">
			<label for="operation">Operation:</label>
      <select name="operation" id="operation">
        <option disabled selected>-- select an operation --</option>
        <option value="+"><b>+</b> (sum)</option>
        <option value="-"><b>-</b> (subtract)</option>
        <option value="*"><b>*</b> (multiply)</option>
        <option value="/"><b>/</b> (divide)</option>
      </select>
    </div>
    <div class="row">
      <label for="number2">Second Number:</label>
      <input type="text" name="number2" id="number2" placeholder="2nd number" />
    </div>
    <div class="buttons-bar">
      <input type="button" value="Calculate" id="calcButton" />
      <input type="Reset" value="Reset" id="resetButton" />
    </div>
  </form>

  <div id="result">
  </div>

  <script src="script.js"></script>
</body>

</html>
